<!doctype html>
<html lang="pt-br">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link href="manifest.json" rel="manifest">

    <!-- Bootstrap CSS -->
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <link href="css/styles.css" rel="stylesheet">

    <link rel="shortcut icon" href="icons/favicon.ico" type="image/x-icon">
    <link rel="icon" href="icons/favicon.ico" type="image/x-icon">

    <!-- iOS meta tags and icons -->
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <meta name="apple-mobile-web-app-title" content="iMOVIES">
    <link rel="apple-touch-icon" href="icons/152.png">

    <meta name="description" content="App com informações de filmes">
    <meta name="theme-color" content="#363636" />    

    <title>iMOVIES</title>
  </head>
  <body>
    
    <!--INICIO - Modal de Ficha do Filme-->

    <div class="modal fade" id="fichaFilme" tabindex="-1" aria-labelledby="fichaModalLabel" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered modal-dialog-scrollable">
          <div class="modal-content">
            <div class="modal-header">
              <h5 class="modal-title"><strong>Filme:</strong> <span id="tituloFilme">xxx</span></h5>
              <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body" id="corpoModal">
  
            </div>
            <div class="modal-footer">
              <a href="#" target="_blank" class="btn btn-warning" id="btAssistirModal">Assistir</a>
            </div>
          </div>
        </div>
      </div>

    <!--FIM - Modal de Ficha do Filme-->

    <header class="container-fluid fixed-top">
        <img src="img/logo.png" class="logo">
    </header>

    <main class="container">
        <div class="row" id="conteudo"></div>
    </main>

    <footer class="container-fluid fixed-bottom">
        <button type="button" hidden class="btn btn-warning" id="btInstalar">Instalar</button>
    </footer>

    <script src="js/bootstrap.bundle.min.js"></script>
    <script src="js/app.js"></script>

    <script>

      let swRegistro = null;

      if('serviceWorker' in navigator){

        window.addEventListener('load', () =>{

          navigator.serviceWorker.register('service-worker.js').then((reg) => {

            console.log("Service Worker registrado com sucesso!");
            swRegistro = reg;
            inicializarInstalacao();  
            
          });


        });
      }

    </script>

  </body>
</html>
